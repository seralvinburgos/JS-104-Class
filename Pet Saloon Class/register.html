<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/register.css">
    <script src="scripts/register.js" defer></script>
    <script src="https://kit.fontawesome.com/356c07577e.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    <header class="site-init">
        <div class="navbar">
            <h1><span>fresh</span> Pet</h1>
            
            <nav>
                <a href="index.html" id="home">Home</a>
                <a href="about.html" id="about">About</a>
                <a href="services.html" id="services">Services</a>
                <a href="register.html" id="register">Register</a>  
            </nav>
        </div>
    
    </header>

    <main>
        <div class="container">
            <h2>Register Your Pet</h2>
            <br>
            <div class="form-container">
                
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" id="petName" placeholder="Enter pets name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Age:</label>
                    <input type="text" class="form-control" id="petAge" placeholder="Enter pets age">
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender:</label>
                    <input type="text" class="form-control" id="petGender" placeholder="Enter pets gender">
                </div>

                <div class="mb-3">
                    <label class="form-label">Breed:</label>
                    <input type="text" class="form-control" id="petBreed" placeholder="Enter pets breed">
                </div>

                <div class="mb-3">
                    <label class="form-label">Owners Name:</label>
                    <input type="text" class="form-control" id="ownersName" placeholder="Enter pets owners name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Contact Phone:</label>
                    <input type="text" class="form-control" id="contactPhone" placeholder="Enter contact phone">
                </div>

                <div>
                    <label>Service: </label>
                    <select id="petService" class="form-select">
                        <option value="" selected disabled>-- Select an option --</option>
                        <option value="1">Grooming</option>
                        <option value="2">Nails cut</option>
                        <option value="3">Vaccines</option>
                    </select>
                </div>
                <br>
                <button class="btn btn-info" type="submit" onclick="register();">Register</button>
            </div>
        </div>

    </main>

    <footer id="info">   

    </footer>
    
    
</body>
</html>
